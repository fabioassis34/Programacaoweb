<!DOCTYPE html>
<html>
<head>
<title>js03_salario1.htm - aninhamento de if</title>
<meta http-equiv="Content-type" content="text/html; charset=iso.8859.1">
<meta http-equiv="Content-type" content="text/html; charset=utf.8">
<meta charset="utf-8"/>
</head>
     
<body>
<script language="javascript">

/*Definição das variaveis*/
var js_qht; // var de entrada - Quantidade de Horas Trabalhadas
var js_vht; // var de entrada - Valor de Horas Trabalhadas
var js_inss; // var de entrada - Percentual de Desconto INSS
var js_tdes; // var de entrada - Total de Desconto
var js_sb; // var de entrada - Valor do salário bruto
var js_sl; // var de entrada - Valor do salário liquido

/*Entrada de dados*/
    js_qht = parseInt(window.prompt('Informe a quantidade de horas Trabalhadas/Mês: (135 a 180)','00'));
    js_vht = parseInt(window.prompt('Informe o valor da horas Trabalhadas: (25 a 50)','00'));
    js_inss = parseInt(window.prompt('Informe o Percentual de Desconto INSS: (5 a 15)','00'));
    
/*Processamento de dados*/
    js_sb = js_vht * js_qht;
    js_tdes = (js_inss/100) * js_sb;
    js_sl = js_sb - js_tdes;
    
/*Saida de dados com consistencia de valores*/
document.write('<p><b>Demonstrativo para cálculo do salário líquido</b>');
    
document.write('<p>Quantidade de horas trabalhadas (135 a 180) => <b>' + js_qht + '</b>');
    if(js_qht > 180){
        document.write('...(<b>Valor máximo Excedido!<b/>)');
    }
    if(js_qht < 135){
        document.write('...(<b>Valor Mínimo inválido<b/>)');
    }
    
document.write('<p>Valor da hora trabalhada (25 a 50) => <b>' + js_vht + '</b>');
    if(js_vht > 50){
        document.write('...(<b>Valor máximo Excedido!<b/>)');
    }
    if(js_vht < 25){
        document.write('...(<b>Valor Mínimo inválido<b/>)');
    }

document.write('<p>Percentual de desconto INSS (5 a 15) => <b>' + js_inss + '</b>');
    if(js_inss > 15){
        document.write('...(<b>Valor máximo Excedido!<b/>)');
    }
    if(js_inss < 5){
        document.write('...(<b>Valor Mínimo inválido<b/>)');
    }

document.write('<p>======================================================');
document.write('<p><b>Salário BRUTO = </b>' + js_sb);
document.write('<p>Total de descontos INSS = ' + js_inss);
document.write('<p><b>Salário LÍQUIDO = </b>' + js_sl);

/*Saidade de dados com aninhamento de if*/
if(js_sl > 10500){
    document.write('...(<b>Salário Elevado <b>maior que 10.500)');
}
else{
    if (js_sl > 6000){
        document.write('...(<b>Salário satisfatório </b>maior que 6000)');
        }
    else{
        if (js_sl > 3000){
        document.write('...(<b>Salário moderado </b>maior que 3000)');
        }
        else{
            document.write('...(<b>Salário insatisfatório </b>menor ou igual a 3000)');
        }
    }
}
    
    
</script>
</body>
</html>
